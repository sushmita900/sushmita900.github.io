<div id="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: url('background.jpg') no-repeat center center fixed;">
    <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Login</button>
        <p id="error-message" style="color: red; font-size: 14px; margin-top: 10px;"></p>
      </form>
    </div>

   <header style="display: flex; align-items: center; gap: 10px;">

      <p>Contact No: +977 9843943043</p>
      <p>Email: Jagshree2020@gmail.com</p>
      <p>Address: Bardiya, Nepal</p>

  <main style="display: none;">
    <h2>Mark Attendance</h2>
    <label for="attendance-date">Date: </label>

    <label fro="Grade-number">Grade:</label>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Photo</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tbody id="student-table">
          <tr>
          <td>
            <input type="text" value="" onkeydown="handleEnter(event)">
          </td>
          <td>
            <img id="photo-new" src="" alt="Upload Photo" width="50" height="50">
            <br>
            <input type="file" accept="image/jpeg" onchange="uploadPhoto(this, 'photo-new')">
          </td>
          <td>
            <button class="mark-btn" onclick="markPresent(this)">Present</button>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const correctUsername = 'Admin';
      const correctPassword = 'Admin123';

      if (username === correctUsername && password === correctPassword) {
        document.getElementById('login-container').style.display = 'none';
        document.querySelector('header').style.display = 'block';
        document.querySelector('main').style.display = 'block';
        document.querySelector('footer').style.display = 'block';
      } else {
        document.getElementById('error-message').textContent = 'Incorrect username or password.';
      }
    });
     function markPresent(button) {
      const row = button.closest('tr');
      row.style.backgroundColor = '#d4edda';
     alert(`${row.cells[0].querySelector('input').value} marked as Present.`)    }

    function markAbsent(button) {
      const row = button.closest('tr');
      row.style.backgroundColor = '#f8d7da';
     alert(`${row.cells[0].querySelector('input').value} marked as Absent.`);
    }

    function uploadPhoto(input, imgId) {
      const file = input.files[0];
      if (file && file.type === 'image/jpeg') {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById(imgId).src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please upload a valid JPG image.');
      }
    }
    function handleEnter(event) {
      if (event.key === 'Enter') {
        const table = document.getElementById('student-table');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
          <td>
            <input type="text" value="" onkeydown="handleEnter(event)">
          </td>
          <td>
            <img id="photo-new-${Date.now()}" src="" alt="Upload Photo" width="50" height="50">
            <br>
            <input type="file" accept="image/jpeg" onchange="uploadPhoto(this, 'photo-new-${Date.now()}')">
          </td>
          <td>
            <button class="mark-btn" onclick="markPresent(this)">Present</button>
            <button class="mark-btn" onclick="markAbsent(this)">Absent</button>
          </td>
        `;

        table.appendChild(newRow);
      }
    }

  </script>
